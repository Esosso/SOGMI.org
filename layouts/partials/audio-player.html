<div data-ix="audio-player-initial-appearance" class="audio-player">
    <div class="hide-player-button-container">
        <a href="#" class="hide-player-button w-inline-block" data-ix="hide-player">
        <div class="text-block-21"><i class="fas fa-chevron-down"></i></div>
        <div class="hide-player-initial-text">&nbsp; hide player</div>
        </a>
    </div>
    <div class="audio-player-content">
        <img src="{{ .Params.featuredImage }}?w=150&h=150&fit=fill&q=85"/>
        <div class="audio-player-text">
            <!--class="heading-21"-->
            <p id="player-series">Now Playing</p>
            <p id="player-title">Episode {{ .Params.episodeNumber }}: {{ .Title }}</p>
            <audio id="audio" preload="auto" tabindex="0" controls controlslist="" style="max-height: 100%; width: 100%; background: #f1f3f4">
                <source src="">
                Your browser does not support this audio player. Please upgrade your browser. We recommend chrome or firefox.
            </audio>
        </div>
    </div>
</div>
<div class="expand-player-container" data-ix="audio-player-initial-appearance">
    <div class="expand-player-button" data-ix="new-interaction-3">
        <div class="text-block-22"><i class="fas fa-chevron-up"></i></div>
        <div>&nbsp;&nbsp;expand player</div>
    </div>
</div>
