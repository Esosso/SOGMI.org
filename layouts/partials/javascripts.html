<script type="text/javascript">
  // Replace labnol with your disqus shortname
  var disqus_shortname = "sogmi";

  // Put the permalink of your web page / blog post
  var disqus_url = "http://sogmi.org{{ .RelPermalink }}";

  // Put the permalink of your web page / blog post
  var disqus_identifier = "{{ .UniqueID }}";

  var disqus_loaded = false;

  // This is the function that will load Disqus comments on demand
  function disqus() {

    if (!disqus_loaded) {

      // This is to ensure that Disqus widget is loaded only once
      disqus_loaded = true;

      var e = document.createElement("script");
      e.type = "text/javascript";
      e.async = true;
      e.src = "//" + disqus_shortname + ".disqus.com/embed.js";
      (document.getElementsByTagName("head")[0] ||
        document.getElementsByTagName("body")[0])
      .appendChild(e);
    }
  }
</script>

<script>
    $(function() {
          //caches a jQuery object containing the header element
          var form = $("#donation-wrapper");
          $(window).scroll(function() {
            var scroll = $(window).scrollTop();
  
            if (scroll >= 107.2) {
              form.addClass("fixed-form");
            } else {
              form.removeClass("fixed-form");
            }
          });
        });
  </script>
<script>
  $('#searchButton, #closeSearch, #notfound-search').click(function(){
      $('#search-modal').toggleClass('');
      $('#search-modal').toggleClass('active');
  });
</script>
<script>
$( "#search-input" ).keyup(function() {

  var input = $('#search-input');
  var results = $('#hits');

  if (input.val().length > 0) {
    results.addClass('show');
  } else {
    results.removeClass('show')
  }

});
</script>
