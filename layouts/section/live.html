{{ partial "header.html" . }}
{{ $now := now.Format "Monday" }}
{{ $live := .Site.Params.Livestreaming }}
{{ if (eq $now "Sunday" | or (eq $live true )) }}
    <div id="liveBanner" style="background: URL(https://www.toptal.com/designers/subtlepatterns/patterns/green-fibers.png); background-size: 200px;">
        <div class="image-overlay" style="background: #333333; opacity: .7"></div>
        <div id="liveWrap">
            <div id="liveVideo">
                <iframe width="100%" height="100%" src="https://www.youtube.com/embed/{{ .Params.YoutubeId }}?modestbranding=1&rel=0" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
            </div>
            <div id="liveChat">
                <iframe width="100%" height="auto" src="https://www.youtube.com/live_chat?v={{ .Params.YoutubeId }}&amp;embed_domain=sogmisite.netlify.com"></iframe>    
            </div>
        </div>
    </div>
{{ end }}
<div class="content-section">
    <div class="container">
        <h1>{{ .Title }}</h1>
        <p>{{ .Description }}</p>

    </div>
</div>
{{ partial "footer.html" . }}
