{{ partial "header.html" . }}
<div id="liveBanner" style="background: URL(https://www.toptal.com/designers/subtlepatterns/patterns/green-fibers.png); background-size: 200px;">
    <div class="image-overlay" style="background: #333333; opacity: .7"></div>
    <div id="liveWrap">
        <div id="liveVideo">
            <iframe width="100%" height="100%" src="https://www.youtube.com/embed/ou-TGTdr0Y8" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </div>
        <div id="liveChat">
            <iframe width="100%" height="auto" src="https://www.youtube.com/live_chat?v=ou-TGTdr0Y8&amp;embed_domain=sogmisite.netlify.com"></iframe>    
        </div>
    </div>

</div>
<div class="content-section">
    <div class="container">
        <h1>{{ .Title }}</h1>
        <p>{{ .Description }}</p>

    </div>
</div>
{{ partial "footer.html" . }}
